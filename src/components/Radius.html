<li>
    <div class="form-group form-group-sm">
        <label id="nb_r_label"
            class="controls label label-default"
            for="nb_r_select">radius</label>
        <select
            id="nb_r_select"
            class="btn btn-default"
            type="list"
            list="neighborhood_r_list"
            bind:value='radius'
            ref:radius
            on:click='fire( "select" )'
        >
            {{#if radii}}
            {{#each radii as r}}
            <option>{{r}}</option>
            {{/each}}
            {{/if}}
        </select>
    </div>
</li>
<script>
export default {
oncreate () {
    this.set({ radius: this.get('radii')[0] })
    this.observe('radius', (v) => {
      console.log(`radius: [${v}] selected`)
    }, { init: false, defer: true })
    this.on('select', () => {
        console.log('radius: select event happened')
    })
  }
}
</script>
