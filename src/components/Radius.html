<li>
    <div class="form-group form-group-sm">
        <label id="nb_r_label"
            class="controls label label-default"
            for="nb_r_select">radius</label>
        <select
            id="nb_r_select"
            class="btn btn-default"
            type="list"
            list="neighborhood_r_list"
            bind:value='radius'
        >
            {{#if radii}}
            {{#each radii as r}}
            <option>{{r}}</option>
            {{/each}}
            {{/if}}
        </select>
    </div>
</li>
<script>
export default {
oncreate () {
    const initial = this.get('radii')[0]
    this.set({ radius: initial })
    this.observe('radius', (v) => {
      console.log(`radius: [${v}] selected`)
    })
  }
}
</script>
